<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90e2">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>Clock In / Clock Out / PTO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      background-color: #f7f9fc;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #4a90e2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    #ptoFields {
      background-color: #eef4ff;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h2>Clock In / Out / PTO</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <!-- PTO input -->
  <div id="ptoFields" style="display:none;">
    <label for="ptoHours">PTO Hours:</label>
    <input type="number" id="ptoHours" min="1" max="12" placeholder="Enter PTO hours">
    <button onclick="clockInOut('Request PTO')">Submit PTO</button>
  </div>

  <!-- Action buttons -->
  <button onclick="clockInOut('Clock In')">Clock In</button>
  <button onclick="clockInOut('Clock Out')">Clock Out</button>
  <button onclick="showPTO()">Request PTO</button>

  <p id="status"></p>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxHYLDMHBTv3v8jBrhuUBJ4f5zXtGgpEIGfoUyjaJ54VAsIq6ccOy7fHyRWPWZHFxOx/exec"; // ðŸ” Replace with your real URL

    function showPTO() {
      document.getElementById("ptoFields").style.display = "block";
    }

    function clockInOut(action) {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition((position) => {
        const name = document.getElementById("name").value;
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const ptoHours = document.getElementById("ptoHours").value;

        if (!name) {
          alert("Please enter your name.");
          return;
        }

        const formData = new URLSearchParams();
        formData.append("name", name);
        formData.append("action", action);
        formData.append("lat", lat);
        formData.append("lng", lng);

        if (action === "Request PTO") {
          if (!ptoHours || ptoHours <= 0) {
            alert("Enter PTO hours between 1â€“12.");
            return;
          }
          formData.append("ptoHours", ptoHours);
        }

        fetch(WEB_APP_URL, {
          method: "POST",
          body: formData
        })
        .then(() => {
          document.getElementById("status").innerText = "Success!";
          document.getElementById("ptoFields").style.display = "none";
          document.getElementById("ptoHours").value = "";
        })
        .catch(() => {
          document.getElementById("status").innerText = "Submission failed.";
        });
      });
    }
  </script>

</body>
</html>
